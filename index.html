<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <title>Jogo da Bugalha</title>
</head>
<body>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="pontos-computador">
        <p class="pontuacao-computador"> Pontuação do Computador: </p>
    </div>
    
    <div class="board2">
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
        <div class="cell2" data-cell2></div>
    </div>
    <div class="pontos-jogador">
        <p class="pontuacao-jogador"> Pontuação do Jogador: </p>
    </div>
    
    <div class="mensagem-inicia-jogo">
        <button id="iniciaJogo" class="botao-inicia-jogo">Iniciar Jogo</button>
    </div>
    <div class="resultado">
        <p class="resultado-mensagem">Resultado: </p>
    </div>
    <div class="mensagem" data-mensagem>
        <p class="mensagem-vitoria-texto">Venceu!</p>
        <button class="botao-jogar-novamente">Jogar Novamente</button>
    </div>
</body>
</html>
